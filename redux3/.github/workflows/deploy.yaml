name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build React App
      run: npm run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

  
    - name: Configure AWS credentials
     uses: aws-actions/configure-aws-credentials@v1
     with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
        
   - name: Login to Amazon ECR
     run: aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin 195747621510.dkr.ecr.ap-south-1.amazonaws.com       

   - name: Build, tag, and push image to Amazon ECR
     env:
        ECR_REGISTRY: 195747621510.dkr.ecr.ap-south-1.amazonaws.com/helloworldpoc
      
     run: |
        docker build -t ui:ui .      
        
        docker tag scs:scs $ECR_REPOSITORY:ui
              
        docker push $ECR_REPOSITORY:ui

